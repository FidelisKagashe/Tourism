{% extends 'base/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Update Profile" %} - Safari&nbsp;&amp;&nbsp;Bush Retreats{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        <!-- Card Header -->
        <div class="bg-[#C18D45] px-6 py-5 sm:px-8 sm:py-6">
            <div class="flex items-center">
                <i class="fas fa-user-edit text-white text-xl sm:text-2xl mr-3"></i>
                <h2 class="text-xl sm:text-2xl font-bold text-white">{% trans "Update Profile" %}</h2>
            </div>
        </div>
        
        <!-- Card Body -->
        <div class="px-6 py-8 sm:px-8 sm:py-10 dark:text-gray-200">
            {% crispy form %}
        </div>
    </div>
</div>
{% endblock %}
